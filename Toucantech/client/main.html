<template name="main">
    <div class="container-fluid">
        <div class='content__wrapper row'>
            <form class="col-xs-5 col-xs-offset-1">
                <h4>Register Users</h4>
                <input name="name" class="" type="text" placeholder="Name">
                <input name="email" class="" type="email" placeholder="Email">
                <h4 class="sub__title">Choose from the following schools</h4>
                    {{#each school}}
                      <div class="school">{{this}}</div>
                    {{/each}}
                <button type="submit" id="submit" class="button">Submit</button>
            </form>
            <div class="school__info col-xs-6">
                <h4 class="col-xs-10 col-xs-offset-1">Choose to see the associated users</h4>
                <div class="col-xs-10 col-xs-offset-1">
                    {{#each school}}
                        <div class="school">{{this}}</div>
                    {{/each}}
                    <div class="users">
                        <h4>Users</h4>
                        {{#each displayUsers}}
                            <div>{{name}}</div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
